<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Management API</h1>
        <h2>User Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <div class="result" id="loginResult"></div>

        <!-- Create Patient Form -->
        <h2>Create New Patient</h2>
        <form id="createPatientForm">
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" required>
            <label for="patientAge">Age:</label>
            <input type="number" id="patientAge" required>
            <label for="patientGender">Gender:</label>
            <select id="patientGender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">Create Patient</button>
        </form>

        <!-- Display Patient Info -->
        <div id="patientInfo" style="display: none;">
            <h2>Patient Details</h2>
            <p><strong>Name:</strong> <span id="patientInfoName"></span></p>
            <p><strong>Age:</strong> <span id="patientInfoAge"></span></p>
            <p><strong>Gender:</strong> <span id="patientInfoGender"></span></p>
        </div>

        <!-- Display All Patients -->
        <div id="allPatients" style="display: none;">
            <h2>All Patients</h2>
            <ul id="allPatientsList"></ul>
        </div>

        <!-- Modal for Update Patient -->
        <div id="updatePatientModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Update Patient</h2>
                <form id="updatePatientForm">
                    <label for="updatePatientName">Name:</label>
                    <input type="text" id="updatePatientName">
                    <label for="updatePatientAge">Age:</label>
                    <input type="number" id="updatePatientAge">
                    <label for="updatePatientGender">Gender:</label>
                    <select id="updatePatientGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button type="submit">Update Patient</button>
                </form>
            </div>
        </div>

        <!-- Modal for Delete Patient -->
        <div id="deletePatientModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Delete Patient</h2>
                <p>Are you sure you want to delete this patient?</p>
                <button id="confirmDeletePatient">Yes, Delete</button>
            </div>
        </div>

        <!-- Result Messages -->
        <div id="resultMessage"></div>
        <!-- Rest of the content goes here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
